<div class="jumbotron" id="p12Create">
    <form id="form" class="form-horizontal">
        <div class="form-group row">
            <label data-i18n="p12create.privatekey" class="i18n control-label col-sm-4" for="privateKey"></label>
            <div class="col-sm-8">
                <input id="privateKey" type="file" data-show-upload="false" data-show-preview="false" accept=".key,.pem,.der" required>
            </div>
        </div>
        <div class="form-group row">
            <label  data-i18n="p12create.password" class="i18n control-label col-sm-4" for="password"></label>
            <div class="col-sm-8">
                <input type="password" data-i18n="[placeholder]p12create.passwordph" class="i18n form-control" id="password">
            </div>
        </div>
        <div class="form-group row">
            <label  data-i18n="p12create.p7" class="i18n control-label col-sm-4" for="p7"></label>
            <div class="col-sm-8">
                <input id="p7" type="file" data-show-upload="false" data-show-preview="false" accept=".p7b,.pem,.der" required>
            </div>
        </div>
        <div class="form-group row">
            <label  data-i18n="p12create.friendlyname" class="i18n control-label col-sm-4" for="friendlyName"></label>
            <div class="col-sm-8">
                <input data-i18n="[placeholder]p12create.friendlynameph" class="i18n form-control" id="friendlyName">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit"  data-i18n="p12create.create" class="i18n btn btn-primary btn-block"></button>
            </div>
        </div>
    </form>
</div>
<div id="p12Download" style="display:none">
    <button type="button" id="downloadP12"  data-i18n="p12create.download" class="i18n btn btn-block btn-info"></button>
</div>
