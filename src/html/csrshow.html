<div class="jumbotron">
  <p>
    <label data-i18n="csrshow.file" class="i18n control-label"></label>
    <form>
      <input id="file" type="file" class="file" accept=".csr,.pem,.der" data-show-upload="false" data-show-preview="false">
    </form>
  </p>
  <div id="pre" style="display:none;">
    <p>
      <textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" readonly="true" class="codefield"></textarea>
      <pre class="highlight"></pre>
    </p>
  </div>
</div>
