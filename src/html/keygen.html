<div id="keygenForm">
    <form id="form" class="form-horizontal">
        <div class="form-group">
            <label data-i18n="keygen.keylength" class="i18n control-label col-sm-4" for="keylength"></label>
            <div class="col-sm-8">
                <select class="form-control" id="keylength">
                    <option value="2048">2048</option>
                    <option value="4096">4096</option>
                    <option value="8192">8192</option>
                  </select>
            </div>
        </div>
        <div class="form-group">
            <label data-i18n="keygen.password" class="i18n control-label col-sm-4" for="password"></label>
            <div class="col-sm-8">
                <input type="password" data-minlength="6" data-i18n="[placeholder]keygen.passwordph" class="i18n form-control" id="password" required>
                <div data-i18n="keygen.passwordhelp" class="i18n help-block"></div>
            </div>
        </div>
        <div class="form-group">
            <label data-i18n="keygen.password2" class="i18n control-label col-sm-4" for="password2"></label>
            <div class="col-sm-8">
                <input type="password" data-match="#password" data-i18n="keygen.password2ph" class="i18n form-control" id="password2" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" data-i18n="keygen.create" class="i18n btn btn-primary btn-block"></button>
            </div>
        </div>
    </form>
</div>
<div id="keygenWait" style="display:none">
    <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>
</div>
<div id="keygenDownload" style="display:none">
    <div class="row">
        <div class="top-buffer col-sm-6"><button type="button" id="downloadPrivateKey" data-i18n="keygen.downloadprivatekey" class="i18n btn btn-block btn-info">Download Privater Schlüssel</button></div>
        <div class="top-buffer col-sm-6"><button type="button" id="downloadPublicKey" data-i18n="keygen.downloadpublickey" class="i18n btn btn-block btn-info">Download Öffentlicher Schlüssel</button></div>
    </div>
</div>
