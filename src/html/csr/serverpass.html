<div class="jumbotron">

<form id="form" class="form-horizontal">
    <div class="form-group col-md-12">
        <label class="control-label col-sm-4" for="privateKey"><span id="privateKey_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="csr.serverpass.privatekey" class="i18n"></span></label>
        <div class="col-sm-8">
            <input id="privateKey" type="file" class="form-control file" accept=".csr,.pem,.der" data-show-upload="false" data-show-preview="false"
                required>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
        </div>
    </div>
    <div class="form-group col-md-12">
        <label class="control-label col-sm-4" for="password"><span id="password_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="csr.serverpass.password" class="i18n"></span></label>
        <div class="col-sm-8">
            <input type="password" data-i18n="[placeholder]csr.serverpass.passwordph" class="i18n form-control" name="password" id="password">
        </div>
    </div>
    <div class="form-group col-md-12 has-feedback">
        <label class="control-label col-sm-4" for="CN"><span id="CN_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="csr.serverpass.cn" class="i18n"></span></label>
        <div class="col-sm-8">
            <input data-i18n="[placeholder]csr.serverpass.cnph" class="i18n form-control" id="CN" name="CN" data-domain="true" required>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
        </div>
    </div>
    <div class="form-group col-md-12">
        <label class="control-label col-sm-4" for="C"><span id="C_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="csr.serverpass.c" class="i18n"></span></label>
        <div class="col-sm-8">
            <select name="C" class="form-control" id="C">
                <option data-i18n="csr.serverpass.c_de" class="i18n" value="DE"></option>
            </select>
        </div>
    </div>
    <div class="form-group col-md-12 has-feedback">
        <label class="control-label col-sm-4" for="L"><span id="L_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="csr.serverpass.l" class="i18n"></span></label>
        <div class="col-sm-8">
            <input data-i18n="[placeholder]csr.serverpass.lph" class="i18n form-control" id="L" name="L" required>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
        </div>
    </div>
    <div class="form-group col-md-12 has-feedback">
        <label class="control-label col-sm-4" for="O"><span id="O_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="csr.serverpass.o" class="i18n"></span></label>
        <div class="col-sm-8">
            <input data-i18n="[placeholder]csr.serverpass.oph" class="i18n form-control" id="O" name="O" required>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
        </div>
    </div>

    <div class="form-group col-md-12">
        <label class="control-label col-sm-4" for="OU1"><span id="OU1_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="csr.serverpass.ou1" class="i18n"></span></label>
        <div class="col-sm-8">
            <input data-i18n="[placeholder]csr.serverpass.ou1ph" class="i18n form-control" id="OU1" name="OU1">
        </div>
    </div>
    <div class="form-group col-md-12">
        <label class="control-label col-sm-4" for="OU2"><span id="OU2_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="csr.serverpass.ou2" class="i18n"></span></label>
        <div class="col-sm-8">
            <input data-i18n="[placeholder]csr.serverpass.ou2ph" class="i18n form-control" id="OU2" name="OU2">
        </div>
    </div>
    <div class="form-group col-md-12">
        <label class="control-label col-sm-4" for="OU3"><span id="OU3_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="csr.serverpass.ou3" class="i18n"></span></label>
        <div class="col-sm-8">
            <input data-i18n="[placeholder]csr.serverpass.ou3ph" class="i18n form-control" id="OU3" name="OU3">
        </div>
    </div>
    <div class="form-group col-md-12">
        <label class="control-label col-sm-4" for="OU4"><span id="OU4_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="csr.serverpass.ou4" class="i18n"></span></label>
        <div class="col-sm-8">
            <input data-i18n="[placeholder]csr.serverpass.ou4ph" class="i18n form-control" id="OU4" name="OU4">
        </div>
    </div>
    <div class="form-group col-md-12">
        <label class="control-label col-sm-4" for="OU5"><span id="OU5_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="csr.serverpass.ou5" class="i18n"></span></label>
        <div class="col-sm-8">
            <input data-i18n="[placeholder]csr.serverpass.ou5ph" class="i18n form-control" id="OU5" name="OU5">
        </div>
    </div>

    <div class="form-group col-md-12">
        <label class="control-label col-sm-4" for="streetAddress"><span id="streetAddress_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="csr.serverpass.street" class="i18n"></span></label>
        <div class="col-sm-8">
            <input data-i18n="[placeholder]csr.serverpass.streetph" class="i18n form-control" id="streetAddress" name="streetAddress">
        </div>
    </div>

    <div class="form-group col-md-12">
        <label class="control-label col-sm-4" for="postalCode"><span id="postalCode_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="csr.serverpass.plz" class="i18n"></span></label>
        <div class="col-sm-8">
            <input data-i18n="[placeholder]csr.serverpass.plzph" class="i18n form-control" id="postalCode" name="postalCode">
        </div>
    </div>

    <div class="form-group col-md-12 has-feedback">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" id="submit" data-i18n="csr.serverpass.create" class="i18n btn btn-primary btn-block"></button>
        </div>
    </div>

    <div class="form-group col-md-12">
        <span data-i18n="csr.serverpass.fields" class="i18n control-label"></span>
    </div>

</form>
<span class="clearfix"></span>
</div>
