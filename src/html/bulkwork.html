<div class="jumbotron" id="bulkworkForm">
    <div class="col-md-12">
        <span data-i18n="[html]bulkwork.infobefore" class="i18n"></span>
        <button type="button" id="downloadBULK" data-i18n="bulkwork.infobutton" class="i18n remove_button_css"></button>
        <span data-i18n="[html]bulkwork.infoafter" class="i18n"></span>
    </div> 
    <form id="form" class="form-horizontal">
        <div class="top-buffer form-group col-md-12">
            <label class="control-label col-sm-4" for="bulkfile"><span id="bulkfile_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="bulkwork.file" class="i18n"></span></label>
            <div class="col-sm-8">
                <input id="bulkfile" type="file" class="form-control file" accept=".csv" data-show-upload="false" data-show-preview="false"
                    required>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group col-md-12 has-feedback">
            <label class="control-label col-sm-4" for="OU1"><span id="OU1_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="bulkwork.ou1" class="i18n"></span></label>
            <div class="col-sm-8">
                <input data-i18n="bulkwork.ou1ph" class="i18n form-control" id="OU1" name="OU1" placeholder="Untereinheit1 eingeben" required>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group col-md-12 has-feedback">
            <label class="control-label col-sm-4" for="OU2"><span id="OU2_help" class="help glyphicon glyphicon-question-sign" aria-hidden="true"></span><span data-i18n="bulkwork.ou2" class="i18n"></span></label>
            <div class="col-sm-8">
                <input data-i18n="bulkwork.ou2ph" class="i18n form-control" id="OU2" name="OU2" placeholder="Untereinheit2 eingeben" required>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group col-md-12 has-feedback">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" id="submit" data-i18n="bulkwork.create" class="i18n btn btn-primary btn-block"></button>
            </div>
        </div>
        <div class="form-group col-md-12">
            <span data-i18n="bulkwork.fields" class="i18n control-label"></span>
        </div>
    </form>
    <span class="clearfix"></span>
</div>
<div id="zipWait" style="display:none" class="jumbotron">
    <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>
</div>
<div id="zipDownload" style="display:none">
    <div class="row">
        <div class="col-sm-12"><button type="button" id="downloadZip" data-i18n="bulkwork.download" class="i18n btn btn-block btn-info"></button></div>
    </div>
</div>
