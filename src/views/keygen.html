<div class="container">
    <div id="head"><span id="back"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>zurück</span><span>Schlüsselpaar Erzeugen</span></div>
    <div id="keygenForm" class="jumbotron">
        <form id="form" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-4" for="keylength">Schlüssellänge:</label>
                <div class="col-sm-8">
                    <select class="form-control" id="keylength">
                    <option value="2048">2048</option>
                    <option value="4096">4096</option>
                    <option value="8192">8192</option>
                  </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="password">Schlüsselpasswort:</label>
                <div class="col-sm-8">
                    <input type="password" data-minlength="6" class="form-control" id="password" placeholder="Passwort eingeben" required>
                    <div class="help-block">Das Schlüsselpasswort muss mindestens 6 Zeichen lang sein.</div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="password2">Passwort Wdh.:</label>
                <div class="col-sm-8">
                    <input type="password" data-match="#password" class="form-control" id="password2" placeholder="Passwort Wdh. eingeben" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-primary btn-block">Start</button>
                </div>
            </div>
        </form>
    </div>
    <div id="keygenWait" style="display:none" class="jumbotron">
        <div class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
    </div>
    <div id="keygenDownload" style="display:none" class="jumbotron">
      <div class="row">
        <div class="col-sm-6"><button type="button" id="downloadPrivateKey" class="btn btn-block btn-info">Download Privater Schlüssel</button></div>
        <div class="col-sm-6"><button type="button" id="downloadPublicKey" class="btn btn-block btn-info">Download Öffentlicher Schlüssel</button></div>
      </div>
    </div>
</div>
