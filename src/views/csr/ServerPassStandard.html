<div class="container">
    <h1><span id="back"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>zurück</span>TeleSec ServerPass Standard + Wildcard</h1>
    <div class="jumbotron">
        <form id="form" class="form-horizontal">
            <div class="form-group col-md-6">
                <label class="control-label col-sm-4" for="privateKey">Privater Schlüssel:</label>
                <div class="col-sm-8">
                  <input id="privateKey" type="file" class="form-control file" accept=".csr,.pem,.der" data-show-upload="false" data-show-preview="false" required>
                      <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
              </div>
              <div class="form-group col-md-6 has-feedback">
                <label class="control-label col-sm-4" for="password">Passwort:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" placeholder="Passwort eingeben">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
              </div>
            <div class="form-group col-md-12 has-feedback">
                <label class="control-label col-sm-2" for="CN">CN:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="CN" data-domain="true" placeholder="CN eingeben" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="control-label col-sm-2" for="C">C:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="C">
                      <option value="de">Deutschland</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-12 has-feedback">
                <label class="control-label col-sm-2" for="L">L:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="L" placeholder="L eingeben" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group col-md-12 has-feedback">
                <label class="control-label col-sm-2" for="O">O:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="O" placeholder="O eingeben" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group col-md-12 has-feedback">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="submit" class="btn btn-primary btn-block">CSR Erzeugen</button>
                </div>
            </div>
        </form>
        <span class="clearfix"></span>
    </div>
</div>
